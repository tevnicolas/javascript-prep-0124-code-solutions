<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = "Tev Nicolas";
    console.log('Full Name:', fullName);
    console.log('Type of fulllName:', typeof fullName);
    const numberOfPets = 1;
    console.log('Number of Pets:', numberOfPets);
    console.log('Type of numberOfPets:', typeof numberOfPets);
    const likesVegetables = true;
    console.log('Likes Vegetables?:',likesVegetables);
    console.log('Type of likesVegetables:', typeof likesVegetables);
    const nothing = null;
    let never = undefined;
    console.log('Value of nothing:', nothing);
    console.log('Type of nothing:', typeof nothing);
    console.log('Value of never:', never);
    console.log('Type of never:', typeof never);

  </script>
</body>
</html>
